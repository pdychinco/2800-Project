<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/img/drop.png" rel="icon" type="image/x-icon" />

    <div id="navbar">

      <div id="notifButton">
        <button>Notification</button>
      </div>

      <p id="notifDescrip" class="centertext">Find the delivery status of your package!</p>


    </div>

    <footer>
      <br>
      <a id="about">About</a>
      <a id="faq">FAQ</a>
      <a id="contact">Contact Us</a>
    </footer>

  </div>
  <script src="js/profile.js"></script>
</body>

</html>
