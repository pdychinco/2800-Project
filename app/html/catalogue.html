<!DOCTYPE html>
<html lang="en">

<head>
  <title>Drop Catalogue</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/img/drop.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="/css/catalogue.css" />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="container">
    <nav>
      <img class="icon" id="dropLogo" alt="drop-icon" src="/img/drop.png">
    </nav>

    <div id="cart">
      <img id="cartIcon" class="icon" alt="cart-icon" src="/img/cart.png">
    </div>

    <div id="navbar">
      <a id="account">Account</a>
    </div>

    <aside>
      <form class="formlogout" action="/logout" method="get">
        <input type="submit" value="Logout" />
      </form>
    </aside>

    <h1 class="centertext"> Click on which items you want in your cart!</h1>
    <p id="errorMsg">&nbsp;</p>
    <p id="serverMsg">&nbsp;</p>
    <div id="content" class="container">


    </div>

    <footer>
      <br>
      <a id="about">About</a>
      <a id="faq">FAQ</a>
      <a id="contact">Contact Us</a>
    </footer>

  </div>

  <script src="js/catalogue.js"></script>
</body>

</html>
