<!DOCTYPE html>
<html lang="en">

<head>
  <title>Drop App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/payment.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="formPanel">
    <form id="loginForm">
      <h1 id="formTitle">Please enter payment details</h1>
      <input id='number' type='text' required="required" placeholder="Credit Card Number (####)(####)(####)(####)" />
      <input id='expiry' type='text' required="required" placeholder="MMYY" />
      <input id='cvv' type='number' required='required' min='111' max='999' placeholder="CVV" />
      <input type="button" value="Submit" id="submit" />
      <p><span id="serverMsg"></span></p>
      <p id="errorMsg">&nbsp;</p>
    </form>
  </div>

  <div class="topnav">
    <img id="home" class="icon" alt="drop-icon" src="img/drop.png">
    <aside>
      <form class="formlogout" id="Logout" action="/logout" method="get">
        <input type="submit" value="Logout" />
      </form>
    </aside>
  </div>

  <div class="bottomnav">
    <footer>
      <br>
      <a id="about">About</a>
      <a id="faq">FAQ</a>
      <a id="contact">Contact Us</a>
    </footer>
  </div>

  <script src="js/donatePayment.js"></script>

</body>

</html>
