<!DOCTYPE html>
<html lang="en">

<head>
  <title>Drop App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/img/drop.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="/css/Login.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="content">
    <div id="formPanel">
      <img src="/img/2800_drop.png" id="drop" alt="drop Logo">
      <form id="loginForm">
        <h1 id="formTitle">Welcome to Drop!</h1>
        <input id="email" type="email" required="required" placeholder="Email"/>
        <input id="password" type="password" required="required" placeholder="Password"/>
        <input type="button" value="Login" id="submit" />
        <p><span id="serverMsg"></span></p>
        <input type="button" value="Sign up" id="notMemberP" />
        <p id="errorMsg">&nbsp;</p>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
