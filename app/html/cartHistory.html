<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cart History</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="/img/drop.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="/css/cartHistory.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="container">
    <nav>
      <img id="dropLogo" class="icon" alt="drop-icon" src="/img/drop.png">
    </nav>

    <div id="navbar">
      <a id="account">Account</a>
    </div>

    <aside>
      <form class="formlogout" action="/logout" method="get">
        <input type="submit" value="Logout" />
      </form>
    </aside>

    <h1 id="userHistory" class="centertext">History</h1>

    <div id="miniContainer">
      <h3 class="centertext">Package Cart History</h3>
      <table class="centertext" id="packages"></table>

      <br>

      <h3 class="centertext">Donation History</h3>
      <table class="centertext" id="donation"></table>


    </div>



    <footer>
      <br>
      <a id="about">About</a>
      <a id="faq">FAQ</a>
      <a id="contact">Contact Us</a>
    </footer>

  </div>

  <script src="js/cartHistory.js"></script>
</body>

</html>
