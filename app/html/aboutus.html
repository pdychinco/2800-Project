<!DOCTYPE html>
<html lang="en">

<head>
  <title>About us landing page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/img/drop.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="/css/aboutus.css" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="topnav">
    <img id="home" class="icon" alt="drop-icon" src="img/drop.png">
    <aside>
      <form class="formlogout" id="Logout" action="/logout" method="get">
        <input type="submit" value="Logout" />
      </form>
    </aside>
  </div>
  <div id="content">
    <div id="formPanel">
      <form id="AboutUsForm">
        <img src="/img/2800_drop.png" alt="drop Logo" />
        <h1 id="formTitle">About us</h1>
        <p>
          Drop is a secure donation software that aims to assist those who
          want to aid those in need during these difficult times. Our goal is
          for our app users to feel at ease while donating, whether it's by
          making a gift package or sending money to whomever they want.
        </p>
      </form>
    </div>
    <footer class="bottomnav">
      <a id="about">About</a>
      <a id="faq">FAQ</a>
      <a id="contact">Contact Us</a>
    </footer>
  </div>
  <script src="/js/aboutus.js"></script>
</body>

</html>
