<!DOCTYPE html>
<html lang="en">

<head>
  <title>Drop Register</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/img/drop.png" rel="icon" type="image/x-icon" />
  <link href="/css/register.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="content">
    <div id="formPanel">
      <form id='loginForm'>
        <img src="/img/2800_drop.png" id="drop" alt="drop Logo">
        <h1 id="formTitle">Create an Account</h1>
        <input id="userName" type="text" required="required" placeholder="User Name" />
        <input id="email" type="email" required="required" placeholder="Email" />
        <input id="password" type="password" required="required" placeholder="Password" />
        <input id="firstName" type="text" required="required" placeholder="First Name" />
        <input id="lastName" type="text" required="required" placeholder="Last Name" />
        <input type="button" value="Register" id="submit" />
        <p class="form_text" id="loginRedirect">
          Already have an account? Login
        </p>
        <p><span id="serverMsg"></span></p>
        <p id="errorMsg">&nbsp;</p>
      </form>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>

</html>
